default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

postgres_default: &postgres_default
  adapter: postgis
  encoding: utf8
  timeout: 5000
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  host: <%= Rails.application.credentials.dig(:pg, :host) %>
  username: <%= Rails.application.credentials.dig(:pg, :username) %>
  password: <%= Rails.application.credentials.dig(:pg, :password) %>
  port: <%= Rails.application.credentials.dig(:pg, :port) %>


development:
  <<: *postgres_default
  database: knowledge

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *postgres_default
  database: knowledge

production:
  <<: *postgres_default
  database: knowledge
